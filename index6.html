<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/jquery-ui.css"/>
		<script type="text/javascript" src="js/lib/jquery/jquery-1.12.4.min.js" ></script>
		<script type="text/javascript" src="js/lib/jqueryUI/jquery-ui.js" ></script>
		<style>
			#box{
				width:300px;height:300px;
				background-color: #069;
			}
		</style>
		<script>
			$(function() {
				$("#clickMeHide").on("click", function() {
					$("#box").hide("slide", {}, 1000);
				});
				$("#clickMeShow").on("click", function() {
					$("#box").show("slide", {}, 1000);
				});
			})
			/*
			 * <select name="effects" id="effectTypes">
             <option value="blind">Blind</option>
             <option value="bounce">Bounce</option>
             <option value="clip">Clip</option>
             <option value="drop">Drop</option>
             <option value="explode">Explode</option>
             <option value="fade">Fade</option>
             <option value="fold">Fold</option>
             <option value="highlight">Highlight</option>
             <option value="puff">Puff</option>
             <option value="pulsate">Pulsate</option>
             <option value="scale">Scale</option>
             <option value="shake">Shake</option>
             <option value="size">Size</option>
             <option value="slide">Slide</option>

			 */
		</script>
</head>
<body>
	<button id="clickMeHide">点击我隐藏</button>
	<button id="clickMeShow">点击我显示</button>
	<div id="box"></div>
</body>
</html>
